name: InsightForge
run-name: ${{ github.actor }} is working on GitHub Actions 🚀
on: [push]
jobs:
  ChatGPT-Fine-Tuning:
    runs-on: ubuntu-latest
    steps:
      - name: 🐧 Install OpenAI tools for ${{ runner.os }}...
        run: |
          pip install openai
          pip install openai[datalib]
      - name: 📁 Get the info to integrate to ChatGPT...
        run: |
          pwd
          cd /home/runner/work/chatGPTbyYou/
          ls
      - name: 🖥️ Convert and validate jsonl...
        run: |
          openai tools fine_tunes.prepare_data -f sample.jsonl
          openai api fine_tunes.create -t fine_tunes.prepare_data -m davinci
      - name: 🍏 Deploy it I suppose
        uses: actions/checkout@v3
      - run: openai --help
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: whoami