name: First Step to Success
run-name: ${{ github.actor }} is working on GitHub Actions 🚀
on: [push]
jobs:
  ChatGPT-Fine-Tuning:
    runs-on: ubuntu-latest
    steps:
      - name: 🐧 Install OpenAI tools for ${{ runner.os }}...
        run: pip install openai
      - name: 📁 Get the info to integrate to ChatGPT...
        run: ls # as an example
      - name: 🖥️ Add the files into our GPT...
        run: openai --help
      - name: 🍏 Deploy it I suppose
        uses: actions/checkout@v3
      - run: openai --help
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."