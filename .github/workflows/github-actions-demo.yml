name: InsightForge
run-name: ${{ github.actor }} is working on GitHub Actions 🚀
on: [push]
jobs:
  ChatGPT-Fine-Tuning:
    runs-on: ubuntu-latest
    steps:
      - name: 🐧 Install OpenAI tools for ${{ runner.os }}...
        run: pip install openai
      - name: 🐼 Install Pandas for OpenAI...
        run: pip install openai[datalib]
      - name: 📁 Clone the repo...
        uses: actions/checkout@v3
      - shell: bash
        name: 🔎 Apply the API key to environment...
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo $OPENAI_API_KEY
          echo "boop"
      - name: 🔎 Information gathering...
        run: |
          openai --help
          pwd
          ls
      - name: 🖥️ Convert and validate jsonl...
        run: openai tools fine_tunes.prepare_data -f sample.jsonl -q
      - name: 🤖 Integrate the content into AI
        run: openai api fine_tunes.create -t sample_prepared.jsonl -m davinci
      - name: 🍏 Deploy it I suppose
        run: echo "hi"
      - run: openai --help
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: whoami